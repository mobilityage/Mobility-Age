<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mobility Assessment</h1>
  <button id="startAssessment">Start Assessment</button>

  <div id="ageSection" style="display: none;">
      <h2>Enter Your Age</h2>
      <input type="number" id="age" min="18" max="120" placeholder="Your Age">
      <button id="submitAge">Submit Age</button>
  </div>

  <div id="poseInstructionSection" style="display: none;">
      <h2>Instructions for Pose</h2>
      <div class="pose-container">
          <h3 id="currentPoseName"></h3>
          <button id="readyForPhoto">Ready for Photo</button>
      </div>
  </div>

  <div id="uploadSection" style="display: none;">
      <h2>Upload or Take a Photo</h2>
      <button id="uploadButton">Upload Photo</button>
      <input type="file" id="photoUpload" accept="image/*" style="display: none;">
      <button id="takePhoto">Take Photo</button>
      <input type="file" id="cameraInput" accept="image/*" style="display: none;">
      <div id="previewContainer" style="display: none;">
          <img id="photoPreview" alt="Photo Preview" />
          <button id="confirmPhoto">Confirm Photo</button>
          <button id="retakePhoto">Retake Photo</button>
      </div>
  </div>

  <div id="loadingScreen" style="display: none;">Loading...</div>
  <div id="resultsSection" style="display: none;">
      <h2>Results</h2>
      <div id="analysisResult"></div>
      <div id="exerciseRecommendations"></div>
      <button id="nextPose">Next Pose</button>
      <button id="viewFinalResults">View Final Results</button>
  </div>

  <div id="finalResultsSection" style="display: none;">
      <h2>Final Results</h2>
      <p>Your Final Mobility Age: <span id="finalMobilityAge"></span></p>
      <button id="finalStartOver">Start Over</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
